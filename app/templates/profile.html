{% extends 'base.html'%}

{% block main%}
<div id="top_profile">
        <div class="top_part">
            <image id="profile_image" src = {{ profileData["profile_url"] }} id = 'profile_pic'/>
        </div>
        <div class="top_part">
            <span id="fullname">{{ profileData["Name"] }}</span>
        </div>
        <div class="top_part">
            <span id="username">@{{ profileData['Username'] }}</span>
        </div>
        <div class="top_part">
            <span id="location">{{ profileData['location']}}</span>
        </div>
        <div class="top_part">
            <span id="date_joined">{{profileData['date_joined']}}</span>
        </div>
    </div>
    <div id="bottom_profile">
        <div class='bottom_part'>
            <span id="Biography">{{profileData['Biography']}}</span>
        </div>
        <div class="bottom_part">
            <div class='row'>
                <div class="column">
                    <span id="posts_num">{{profileData['posts_num']}}</span>
                    <label class='stat_label' for="no_of_posts">Posts</label>                    
                </div>
                <div class="column">
                    <span id="no_following">{{ profileData['no_following']}}</span>
                    <label class='stat_label' for="no_following">Following</label>
                </div>
                <div class="column">
                    <span id="followers_count">{{ profileData['followers_count']}}</span>
                    <label class='stat_label' for="no_of_followers">Following</label>
                </div>
            </div>
        </div>
        <div class='bottom_part'>
            <label id='follow-button' >Follow</label>
        </div>
    </div>
{% endblock %}
